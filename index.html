<!DOCTYPE html><html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunSolar - Tomada Portátil com Painel Solar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%);
        }
        .product-card {
            perspective: 1000px;
        }
        .product-card-inner {
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .product-card:hover .product-card-inner {
            transform: rotateY(15deg);
        }
        .modal {
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .input-effect {
            transition: all 0.3s;
        }
        .input-effect:focus {
            box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.3);
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(249, 115, 22, 0); }
            100% { box-shadow: 0 0 0 0 rgba(249, 115, 22, 0); }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800">
    <!-- Navigation -->
    <!-- ... original content unchanged until Admin Panel Modal --><!-- Admin Panel Modal -->
<div id="admin-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 opacity-0 invisible transition">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-md mx-4 overflow-hidden">
        <div class="flex justify-between items-center bg-gray-800 text-white p-4">
            <h3 class="text-xl font-bold">Painel do Funcionário</h3>
            <button onclick="closeModal('admin-modal')" class="text-white hover:text-orange-500 focus:outline-none">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="p-6">
            <div class="mb-6">
                <label class="block text-gray-700 mb-2">Adicionar imagem do produto</label>
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                    <input type="file" id="product-image" class="hidden" accept="image/*">
                    <label for="product-image" class="cursor-pointer">
                        <i class="fas fa-cloud-upload-alt text-4xl text-orange-500 mb-2"></i>
                        <p class="text-gray-600">Clique para selecionar ou arraste uma imagem</p>
                    </label>
                    <img id="image-preview" class="mx-auto mt-4 hidden max-h-40 rounded-lg" />
                </div>
            </div>
            <button class="w-full bg-gray-800 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded-lg transition">
                Salvar Alterações
            </button>
        </div>
    </div>
</div>

<script>
    // Mobile menu toggle
    document.getElementById('mobile-menu-button').addEventListener('click', function () {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
    });

    // Modal functions
    function openPurchaseModal() {
        document.getElementById('purchase-modal').classList.remove('invisible', 'opacity-0');
        document.body.style.overflow = 'hidden';
    }

    function openLoginModal() {
        document.getElementById('login-modal').classList.remove('invisible', 'opacity-0');
        document.body.style.overflow = 'hidden';
    }

    function openAdminModal() {
        document.getElementById('admin-modal').classList.remove('invisible', 'opacity-0');
        document.body.style.overflow = 'hidden';
    }

    function closeModal(modalId) {
        document.getElementById(modalId).classList.add('invisible', 'opacity-0');
        document.body.style.overflow = 'auto';
    }

    document.getElementById('login-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const password = document.getElementById('password').value;
        const correctPassword = '123456d';
        if (password === correctPassword) {
            closeModal('login-modal');
            openAdminModal();
        } else {
            alert('Senha incorreta. Tente novamente.');
        }
    });

    document.getElementById('purchase-form').addEventListener('submit', function (e) {
        e.preventDefault();
        alert('Pedido realizado com sucesso! Em breve entraremos em contato para confirmar os detalhes.');
        closeModal('purchase-modal');
    });

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const targetId = this.getAttribute('href');
            if (targetId === '#') return;
            const targetElement = document.querySelector(targetId);
            if (targetElement) {
                targetElement.scrollIntoView({ behavior: 'smooth' });
            }
        });
    });

    // Preview uploaded image
    document.getElementById('product-image').addEventListener('change', function (e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (event) {
                const previewImg = document.getElementById('image-preview');
                previewImg.src = event.target.result;
                previewImg.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        }
    });
</script>

</body>
</html>
